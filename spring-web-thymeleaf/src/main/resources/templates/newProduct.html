<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create Product</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1>Create Product</h1>
    <form method="post" th:action="@{/product/new}" th:object="${product}">
        <div class="form-group">
            <label for="name">Name</label>
            <input class="form-control" id="name" th:field="*{name}" type="text">
            <span class="text-danger" th:errors="*{name}" th:if="${#fields.hasErrors('name')}"></span>
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <textarea class="form-control" id="description" th:field="*{description}"></textarea>
            <span class="text-danger" th:errors="*{description}" th:if="${#fields.hasErrors('description')}"></span>
        </div>
        <div class="form-group">
            <label for="price">Price</label>
            <input class="form-control" id="price" th:field="*{price}" type="number">
            <span class="text-danger" th:errors="*{price}" th:if="${#fields.hasErrors('price')}"></span>
        </div>
        <button class="btn btn-primary" type="submit">Save</button>
    </form>
    <hr />
    <a th:href="@{/}">Back to Home</a>
</div>
</body>
</html>
